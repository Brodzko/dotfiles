query ($project: ID!) {
  project(fullPath: $project) {
    mergeRequests(first: 20, sort: UPDATED_DESC, state: opened) {
      nodes {
        draft
        state
        iid
        title
        description
        createdAt
        author {
          name
        }
        reviewers {
          nodes {
            name
          }
        }
        approvedBy {
          nodes {
            name
          }
        }
        sourceBranch
        targetBranch
        headPipeline {
          iid
          status
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
